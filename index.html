<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/main.css" />

    <title>Bài tập hàm</title>
  </head>
  <body>
    <div class="app">
      <!-- BT 1 : Quản lý sinh viên -->

      <section class="bt-1">
        <h2>BT 1: Quản lý sinh viên</h2>

        <form action="#" class="form bt-1__form">
          <div class="input-form-group">
            <div class="input-form-group-top">
              <div class="input-group">
                <input
                  class="input-style"
                  type="number"
                  name=""
                  id="admissionScore"
                  placeholder="Điểm chuẩn"
                  max="30"
                />
              </div>
              <div class="input-group">
                <select name="" id="" class="select-style select-location">
                  <option value="0">-- Chọn khu vực --</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
              </div>

              <div class="input-group">
                <select name="" id="" class="select-style select-subject">
                  <option value="0">-- Chọn đối tượng --</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>
            </div>

            <div class="input-form-group-bottom">
              <div class="input-group">
                <input
                  class="input-style"
                  type="number"
                  name=""
                  id="firstSubject"
                  placeholder="Điểm môn thứ 1"
                  max="10"
                  min="0"
                />
              </div>

              <div class="input-group">
                <input
                  class="input-style"
                  type="number"
                  name=""
                  id="secondSubject"
                  placeholder="Điểm môn thứ 2"
                  max="10"
                  min="0"
                />
              </div>

              <div class="input-group">
                <input
                  class="input-style"
                  type="number"
                  name=""
                  id="thirdSubject"
                  placeholder="Điểm môn thứ 3"
                  max="10"
                  min="0"
                />
              </div>
            </div>
          </div>

          <button type="button" class="button button-primary button-bt-1">
            Kết quả
          </button>
        </form>

        <div class="result">
          <p class="result-bt-1"></p>
        </div>
      </section>

      <!-- BT 2 : Tính tiền điện -->

      <section class="bt-2">
        <h2>BT 2: Tính tiền điện</h2>

        <form action="#" class="form form-special bt-2__form">
          <div class="input-form-group">
            <div class="input-group">
              <input
                type="text"
                class="input-style"
                name=""
                id="name"
                placeholder="Nhập họ tên"
              />
            </div>

            <div class="input-group">
              <input
                type="number"
                class="input-style"
                name=""
                id="kw"
                placeholder="Nhập số kw"
              />
            </div>
          </div>

          <button type="button" class="button button-primary button-bt-2">
            Tính tiền điện
          </button>
        </form>

        <div class="result">
          <p class="result-bt-2"></p>
        </div>
      </section>

      <!-- BT 3 : Tính thuế thu nhập cá nhân -->
      <section class="bt-3">
        <h2>BT 3: Tính thuế thu nhập cá nhân</h2>

        <form action="#" class="form form-special bt-3__form">
          <div class="input-form-group">
            <div class="input-group">
              <input
                type="text"
                class="input-style"
                name=""
                id="name"
                placeholder="Nhập họ tên"
              />
            </div>

            <div class="input-group">
              <input
                type="number"
                class="input-style"
                name=""
                id="salary"
                placeholder="Tổng thu nhập năm"
              />
            </div>

            <div class="input-group">
              <input
                type="number"
                class="input-style"
                name=""
                id="people"
                placeholder="Số người phụ thuộc"
              />
            </div>
          </div>

          <button type="button" class="button button-primary button-bt-3">
            Tính tiền thuế
          </button>
        </form>

        <div class="result">
          <p class="result-bt-3"></p>
        </div>
      </section>

      <!-- BT 4 : Tính tiền cáp -->
      <section class="bt-4">
        <h2>BT 4: Tính tiền cáp</h2>

        <form action="#" class="form form-special bt-4__form">
          <div class="input-form-group">
            <div class="input-group">
              <select name="" id="" class="select-style select-customer">
                <option value="">Chọn loại khách hàng</option>
                <option value="civilian">Nhà Dân</option>
                <option value="enterprise">Doanh nghiệp</option>
              </select>
            </div>

            <div class="input-group">
              <input
                type="text"
                class="input-style"
                name=""
                id="customer"
                placeholder="Nhập mã khách hàng"
              />
            </div>

            <div class="input-group">
              <input
                type="number"
                class="input-style"
                name=""
                id="channel"
                placeholder="Số kênh cao cấp"
              />
            </div>

            <div class="input-group input-group-cable d-none">
              <input
                type="number"
                class="input-style"
                name=""
                id="cable"
                placeholder="Số kết nối"
              />
            </div>
          </div>

          <button type="button" class="button button-primary button-bt-4">
            Tính tiền cáp
          </button>
        </form>

        <div class="result">
          <p class="result-bt-4"></p>
        </div>
      </section>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
